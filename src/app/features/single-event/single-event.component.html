<div class="min-h-screen mt-65 pt-11 pb-10 md:bg-darkGreen background">
  <div class=" flex flex-col md:flex-row w-[90%] margin_top_34 pb-10 py-8 mx-auto bg-lightBlack rounded-lg">
    <!-- Left Side -->
    <div class="flex flex-col w-[90%] md:w-[30%] mx-auto md:ml-5 ">
      <img
      class="w-96 h-52 md:h-72 rounded-xl -mt-14 md:-mt-14"
      [src]="event.imageSrc"
      [alt]="event.imageAlt"
      />
      <h1 class="md:hidden my-3 text-3xl text-center text-red1984 text-shadow">{{event.bandName}} </h1>
      <!-- Event Info Here -->
      <div class="text-veryLighCyan flex flex-col gap-4 ">
        <div class="flex justify-between items-center md:w-[87%] w-full">
          <span class="text-sm md:text-xl text-shadow">{{event.eventDay}}:</span>
          <span class="text-sm  text-shadow">9:00 P.M - 12:00 P.M</span>
        </div>
        <div class="flex justify-between items-center md:w-[87%] w-full">
          <span class="text-sm md:text-xl text-shadow">Tbilisi:</span>
          <a
            href="https://www.google.com/maps/place/1984+Jazz+Club/@41.7032745,44.790001,17.53z/data=!4m6!3m5!1s0x40440d0e3048e715:0xbeffe126cdd0ba15!8m2!3d41.7036661!4d44.7907941!16s%2Fg%2F11pdfv3m5l?entry=ttu&g_ep=EgoyMDI0MDkwNC4wIKXMDSoASAFQAw%3D%3D"
            target="_blank"
            class="cursor-pointer hover:scale-105 duration-300"
            >
            <div class="flex w-full flex-col align-middle justify-center">
              <span class="hover:scale-105 text-sm  text-shadow">Rustaveli street 37</span>
              <span class="text-xs text-shadow">{{ "(click to Locate)" }}</span>
            </div>
          </a>
        </div>
        <div class="flex justify-between items-center md:w-[87%] w-full">
          <span class="text-sm md:text-xl text-shadow">Ticket Price:</span>
          <span class="text-sm ">40GEL</span>
        </div>
          <h4 class="text-xs -mt-2 md:text-sm">(Price might change on special events)</h4>
          <span class="text-sm md:text-xl text-shadow">Booking</span>
          <div class="flex flex-col md:-mt-2 -mt-3">
            <div class="w-full">
              <a class=" text-sm md:text-base text-shadow mr-6 pt-2 " href="tel: +995 571 23 98 18">+995 558 28 81 93</a>
            </div>
            <div class="flex flex-row">
              <a href="http://m.me/1984Jazz" target="_blank" class="mr-4 mt-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="42"
                  height="42"
                  fill="currentColor"
                  class="bi bi-facebook hover:scale-110 hover:text-facebook duration-300"
                  viewBox="0 0 16 16">
                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg>
              </a>
              <a href="https://ig.me/m/1984jazz" target="_blank" class="mr-4 mt-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="42"
                  height="42"
                  fill="currentColor"
                  class="bi bi-instagram hover:scale-110 hover:text-instagram duration-300"
                  viewBox="0 0 16 16">
                  <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                </svg>
              </a>
            </div>

          </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="w-[90%] md:w-[70%] mx-auto md:mx-7">
      <h1 class="hidden md:block text-red1984 text-3xl md:text-3xl text-shadow">{{event.bandName}} </h1>
      <h1 class=" text-2xl ml-14 md:ml-0 mt-3 inline-block text-white text-shadow">Members : </h1>
      <div class="flex flex-col align-middle md:grid md:grid-cols-4 mb-5">
        <div
          *ngFor="let musician of bandMembers"
          class="group relative w-full md:w-[14vw] md:h-[340px] my-3 md:my-6 py-2 rounded-xl bg-darkBlack
            hover:scale-105 hover:translate-x-3 duration-500 cursor-pointer
            hover:shadow-md hover:shadow-darkGreen
            "
          routerLink="/musicians/{{changeSpaceInLink(musician.name)}}"
          (click)="changeSpaceInLink(musician.name)"
        >
          <img
            #photo
            class=" max-h-[240px] rounded-t-xl mx-auto custom"
            [src]="musician.photo"
            [alt]="musician.name"
            (load)="load(photo)"
          >
          <div class="info text-white mt-3 ml-4">
            <h1 class="text-17 md:xl group-hover:text-darkRed group-hover:scale-101 duration-1000">{{musician.name}} </h1>
            <h1 class="text-13 md:text-xs group-hover:text-veryLightBrown duration-1000">{{musician.instrument}} </h1>
          </div>
        </div>

      </div>
      <div class="w-full ">
        <app-youtube-slider *ngIf="event.youtubeLinks[0].length > 0" class="youtube rounded-lg mx-auto" [youtubeLinks]="event.youtubeLinks"></app-youtube-slider>
      </div>
    </div>
  </div>

</div>
