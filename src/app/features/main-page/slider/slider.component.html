<div *ngIf="bandData && bandData.length > 0" class="carousel-container">
  <img
    *ngFor="let image of bandData; let i = index"
    [src]="image.imageSrc"
    [alt]="image.imageAlt"
    [ngClass]="{'image-active' : selectedIndex === i}"
    />

  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of bandData; let i = index"
      class="dot"
      [ngClass]="{'active' : selectedIndex === i}"
      (click)="selectImage(i)"
      ></span>
  </div>

  <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
    <i
      class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
  </button>

  <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
    <i
      class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
  </button>
</div>
