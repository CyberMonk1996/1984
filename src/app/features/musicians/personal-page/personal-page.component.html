<!-- Outer Container -->
<div class="min-h-screen max-w-screen md:flex flex-row bg-gradient-to-b from-darkBlack  to-darkRed">
  <!-- left side -->
  <div class="pt-32 md:w-[30%]">
    <!-- image -->
    <img
      [src]="sensei.photo"
      class="w-[90%] mx-auto rounded-3xl md:h-[90%]"
      alt="Musician's photo">
  </div>
  <!-- right side -->
  <!-- info about musician -->
  <div class="relative w-[90%] md:w-[60%]  flex flex-col mx-auto mt-8 md:mt-36 md:ml-16 ">
    <!-- background animation -->
    <div class="absolute bottom-96  right-44 w-48 h-48 bg-darkGreen rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-1/3 right-96 w-56 h-56 bg-darkRed rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-52  right-72 w-80 h-20 bg-darkBlack rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <!-- name -->
    <div class="w-5/6 text-white">
      <h1 class=" text-6xl  ">{{ sensei.name }}</h1>
      <h1 class=" text-2xl mt-2  md:mb-12">{{ sensei.instrument}} </h1>
    </div>
    <!-- bio -->
    <h1 class="mt-5 text-xl text-white md:text-3xl">Biography</h1>
    <h1 class="mt-2 text-white md:text-xl">{{ shortenBio(sensei.biography) }} </h1>
    <span
      *ngIf="isBioLong"
      (click)="toggleBioLength()"
      class="w-36 text-lg md:text-2xl text-white cursor-pointer underline inline"
    >
    {{ seeButtonText() }}
  </span>
  </div>
</div>
